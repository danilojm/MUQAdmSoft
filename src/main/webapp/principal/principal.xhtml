<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl id="growl" showDetail="false" sticky="false" life="3000"/>
        <f:view contentType="text/html">
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>DMO Soft Controller</title>
                </f:facet>
            </h:head>

            <h:body>
                <p:layout fullPage="true">                    
                    <!--Parte de cima (Header)-->
                    <p:layoutUnit position="north" size="7%">
                        <h:outputLabel value="Bem Vindo - #{usuarioBean.nomeLogado}" />
                    </p:layoutUnit>

                    <!-- Parte do Meio (Principal -->
                    <p:layoutUnit position="west" size="20%" collapsible="false">
                        <p:slideMenu style="width:250px;height: 200px">

                            <p:submenu label="Vender">


                            </p:submenu>

                            <p:submenu label="Comprar">


                            </p:submenu>

                            <p:submenu label="Gerenciar" style="height: 80px">
                                <p:menuitem value="Clientes"
                                            action="#{clienteBean.limpaTela()}"
                                            ajax="false"/>

                                <p:menuitem value="Tipos de Produto"
                                            action="#{tipoProdutoBean.limpaTela()}"
                                            ajax="false"/>

                                <p:menuitem value="Produtos"
                                            action="#{produtoBean.limpaTela()}"
                                            ajax="false"/>

                                <p:menuitem value="UsuÃ¡rios"
                                            action="#{usuarioBean.limpaTela()}"
                                            ajax="false"/>
                            </p:submenu>                                                       

                            <p:menuitem value="Sair" 
                                        outcome="/login/logout"/>
                        </p:slideMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="source" />
                    </p:layoutUnit>
                </p:layout>

            </h:body>

        </f:view>
    </h:form>
</html>
